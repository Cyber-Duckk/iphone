<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IPHONE</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="iphone-base">
            <div class="notch">
                <div class="cemara"></div>
            </div>
            <div class="button-section">
                <div class="silent buttons"></div>
                <div class="volume-section">
                    <div class="volume-up buttons"></div>
                    <div class="volume-down buttons"></div>
                </div>
                <div class="on-off buttons"></div>
            </div>
        </div>
        <div class="display-time"></div>
        <div class="top-icons">
            <div class="wifi-icon">
                <img src="img/icons/icons8-wi-fi-50.png" width="13" id="wifi">
            </div>
            <div class="wifi-icon">
                <img src="img/icons/icons8-charged-battery-25.png" width="20">
            </div>
        </div>
        <section class="top-section">
            <div class="widget-section">
                <div class="content-top widget">
                    <h3>Serravalle<i class="fa-solid fa-paper-plane"></i></h3>
                    <h1>14°</h1>
                    <h2><i class="bi bi-moon-stars-fill"></i><br>Per lo piu sereno</h2>
                    <h5><i class="fa-solid fa-arrow-up"></i>: 17° <i class="fa-solid fa-arrow-down"></i>: 8°</h5>
                </div>
                <p>Weather</p>
            </div>
            <div class="fitness-section">
                <div class="content-top fittness">
                    <img src="wallpaper/Fitness_logo_watchos.png" width="40">
                    <h3>353/600KCAL</h3>
                    <h4>20/40MIN</h4>
                    <h5>11/12ORE</h5>
                </div>
                <p class="fit-title">Fitness</p>
            </div>
        </section>
    </div>
</body>
</html>
<script src="script.js"></script>
